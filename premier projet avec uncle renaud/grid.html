<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Simple Spreadsheet Template</h2>

  <table>
    <caption>Monthly Expenses</caption>
    <thead>
      <tr>
        <th>Date</th>
        <th>Expense Type</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2024-01-01</td>
        <td>Groceries</td>
        <td>$100.00</td>
      </tr>
      <tr>
        <td>2024-01-05</td>
        <td>Utilities</td>
        <td>$50.00</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
